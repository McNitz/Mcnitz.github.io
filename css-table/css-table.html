<!DOCTYPE html>
<html>
<head>
<title> CSS Table </title>
<style>

table {
  border-collapse: collapse;
}

table, td, th {
  border: 3px solid black;
}
th {
    height: 300px;
    width: 200px;
}
td {
    height:150px;
    width: 200px;
}
tfoot {
    background-color: #ffff00;
}
th {
    text-align: center;
}
td{
    text-align: right;
}
th, td {
  padding: 25px;
}
th {
  background-color: #4CAF50;
  color: white;
}
tbody {
  background-color: #0000A0;
  color: white;
}
caption {
  background-color: #000000;
  color: white;
}
</style>
</head>
<body>
<table>
<caption> Family Guy Carreer earnings</caption>
<thead>
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
    <th> Earnings</th>
  </tr>
</thead>
<tbody>
  <tr>
    <td>Peter</td>
    <td>Griffin</td>
    <td>$200.69</td>
  </tr>
  <tr>
    <td>Lois</td>
    <td>Griffin</td>
    <td>$260,000</td>
  </tr>
</tbody>
<tfoot>
  <tr>
  	<td>Hello</td>
    <td>jake</td>
    <td> Jake</td>
    </tr>
</tfoot>
</table>

</table>
</body>
</html>
