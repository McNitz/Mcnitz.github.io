<!DOCTYPE html>
<html>
<head>
<title>CSS Opacity</title>
<style>

.a{
  opacity: 0.5;
}

table{
     border-collapse: collapse;
}

table, td, th {
  border: 3px solid black;
}

td{
    background-color: red;
     height: 100px;
  width: 100px;
}

#b{
opacity: 0.9;
}
</style>
</head>
<body>

<img src ="zion.png" class = "a"></img>

<table>
<tr>
<td id = "b"> 90%</td>
<td> 80%</td>
<td> 70%</td>
</tr>
<tr>
<td> 60%</td>
<td> 50%</td>
<td> 40%</td>
</tr>
<tr>
<td> 30%</td>
<td> 20%</td>
<td> 10%</td>
</tr>

</body>
</html>
